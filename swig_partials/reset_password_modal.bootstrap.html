<div id="reset_password_modal" class="modal fade" data-size="sm" style="display:none;">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-i18n="reset_password_modal.title">Reset password</h4>
			</div>
				<form>
					<div class="modal-body clearfix">
						<div class="form-group">
							<label data-i18n="reset_password_modal.new_password">New password</label>
							<input type="password" data-i18n="[placeholder]reset_password_modal.new_password" placeholder="New password" class="form-control" name="password" required>
						</div>
						<div class="form-group">
							<label data-i18n="reset_password_modal.confirm_new_password">Confirm new password</label>
							<input type="password" data-i18n="[placeholder]reset_password_modal.confirm_new_password" placeholder="Confirm new password" class="form-control" name="cpassword" allex-angular-match-validate="_ctrl.data.password" required>
						</div>
					</div>
				</form>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="basic.close">Close</button>
				<button id="reset_password_modalSubmit" type="button" class="btn btn-primary" data-i18n="reset_password_modal.ok">Ok</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
